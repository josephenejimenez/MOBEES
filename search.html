<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBESS - Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/da2581949d.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #393939;
            color: #E7C160;
            overflow-x: hidden;
        }
        .sha {
            box-shadow: 0px 4px 4px #E7C160;
        }
        #resultBox{
            color: #fff;
        }
        .bg-e7 {
            background-color: #E7C160;
        }
        .text-e7{
            color: #E7C160;
        }
        ::-webkit-scrollbar{
            width: 0;
        }

    </style>
</head>
<body>
    <main>
        <!-- Search bar -->
        <div class="container-fluid mt-5 pt-5">          
            <div class="d-flex">
                <div class="input-group justify-content-center">
                    <form action="search.html"  method="get" class="col-md-6">
                        <div class="input-group-text form rounded-pill sha">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" class="form-control-plaintext ps-3 search" id="searchInput" name="search-query" placeholder="Search Here...">
                            <button class="btn bg-e" id="searchBtn"><i class="fa-solid fa-arrow-right">.</i></button> 
                        </div>
                </form>
                </div>
            </div>
            <!-- Sort & Filter Feature -->
            <div class="row my-4" id="searchContainer">
                <div class="d-flex justify-content-around">
                    <p><span id="totalResultCount"></span> total result for '<span id="searchQ"></span>'</p>
                    <span>
                        <button class="btn bg-e7" data-bs-toggle="collapse" data-bs-target="#collapseSort"><i class="fa-solid fa-sort"></i></span> Sort</button>
                        <button class="btn bg-e7" data-bs-toggle="collapse" data-bs-target="#collapseFilter"><i class="fa-solid fa-filter"></i></span> Filter</button>
                    </span>
                </div>
            </div>
            <!-- S&F Feature inside -->
            <div class="row">
                <div class="text-center">
                    <div class="">
                        <div class="collapse multi-collapse" id="collapseSort">
                            <div class="">
                                <span>
                                    Sort By: 
                                    <button class="btn bg-transparent text-white ">Popularity</button>
                                    <button class="btn bg-transparent text-white ">Ratings</button>
                                    <button class="btn bg-transparent text-white text-decoration-underline">A-Z</button>
                                    <button class="btn bg-transparent text-white ">Z-A</button>
                                    <button class="btn bg-transparent text-white ">Newest-Oldest</button>
                                    <button class="btn bg-transparent text-white ">Oldest-Newest</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="">
                        <div class="collapse multi-collapse" id="collapseFilter">
                            <div class="">
                                <span class="">
                                    Filter By: 
                                    <button class=" btn dropdown-toggle bg-transparent text-white" id="dropdownGenreBtn" data-bs-toggle="dropdown">Genre</button>
                                        <ul class="dropdown-menu text-bg-dark rounded p-1" aria-labelledby="dropdownGenreBtn" id="genreItems">
                                            

                                        </ul>
                                    <button class=" btn dropdown-toggle bg-transparent text-white" id="dropdownYearBtn" data-bs-toggle="dropdown">Year</button>
                                    <ul class="dropdown-menu text-bg-dark rounded p-1" aria-labelledby="dropdownYearBtn">
                                        <li>
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                                              <label class="form-check-label" for="checkbox1">
                                                2023
                                              </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                                              <label class="form-check-label" for="checkbox1">
                                                2022
                                              </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                                              <label class="form-check-label" for="checkbox1">
                                                2021
                                              </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                                              <label class="form-check-label" for="checkbox1">
                                                2020
                                              </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                                              <label class="form-check-label" for="checkbox1">
                                                Older
                                              </label>
                                            </div>
                                        </li>
                                    </ul>
                                    <input class="form-check-input" type="checkbox" value="option1" id="adultCheck">
                                    <label class="form-check-label text-white" for="adultCheck">Adult/R-18</label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination top-->
            <nav id="tPagination">
                <ul class="d-flex justify-content-center list-unstyled" id="tPagination-ul">
                    
                </ul>
            </nav>
            <!-- List Results -->
            <div class="p-3">
                <div class="text-break d-flex flex-wrap text-center" id="resultBox"></div>
            </div>
            <!-- Pagination bottom-->
            <nav id="bPagination">
                <ul class="d-flex justify-content-center list-unstyled" id="bPagination-ul">
                    
                </ul>
            </nav>
        </div>
    </main>
    
    




    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- General Script -->
    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const query = searchParams.get('search-query');
        
        const searchval = document.getElementById('searchQ');
        searchval.innerHTML = query;

        let Fadult = false;
        let cpage;



        const options = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIyMzJjNGZlZWViNzFhY2FiMDc4M2QyYTVhNzNjZGQ3NiIsInN1YiI6IjY0NjFmZDc2YTY3MjU0MDE2NGRlYzc3YiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.BV3-59m-NcEVwdz_snr_om5eyrwF2zgIdmkHo-Wd7Ls'
            }
            };

        const fetchSearchData =()=>{
            fetch(`https://api.themoviedb.org/3/search/multi?query=${query}&include_adult=${Fadult}&language=en-US&page=1`, options)
            .then(response => response.json())
            .then(response => {
                const results = response.results
                const resultBox = document.querySelector("#resultBox");

                document.querySelector("#totalResultCount").innerHTML = `${response.total_results}`;
                
                // display results list
                if(response.total_results){
                    results.forEach((result)=>{

                        const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                        resultBox.innerHTML += `
                            <div class="col m-3" >
                                <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                                <p class="my-2">${result.title}</p>
                            </div>
                        `;
                    })
                    
                }else{
                    resultBox.innerHTML = `<p>No Results Found</p>` 
                }

                // display pagination
                if(response.total_pages>1){
                    const tPaginationUl = document.querySelector("#tPagination-ul");
                    const bPaginationUl = document.querySelector("#bPagination-ul");
                    cpage=response.page;

                    tPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7"  id="tpageidprev"><</button></li>
                    `;
                    bPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7" id="bpageidprev"><</button></li>
                    `;

                    for(let x=1;x<=response.total_pages;x++){
                        
                        if(x==response.page){
                            console.log(`x=${x} is to ${response.page}`);
                            tPaginationUl.innerHTML += `
                                <li class="p-2 mx-1 bg-e7 rounded-5" ><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-dark" id="tpageid${x}">${x}</button></li>
                            `;
                            bPaginationUl.innerHTML += `
                                <li class="p-2 mx-1 bg-e7 rounded-5"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-dark" id="bpageid${x}">${x}</button></li>
                            `;
                        }else{
                            tPaginationUl.innerHTML += `
                                <li class="p-2 mx-1"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-e7" id="tpageid${x}">${x}</button></li>
                            `;
                            bPaginationUl.innerHTML += `
                                <li class="p-2 mx-1"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-e7" id="bpageid${x}">${x}</button></li>
                            `;
                        }

                    }
                    tPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7"  id="tpageidnext">></button></li>
                    `;
                    bPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7" id="bpageidnext">></button></li>
                    `;
                }else{     
                    const tPagination = document.querySelector("#tPagination");
                    const bPagination = document.querySelector("#bPagination");
                    tPagination.style.display = "none";        
                    bPagination.style.display = "none";           
                }
                
                
                
            })
            .catch(err => console.error(`Fetch Data: ${err}`));
        }

        
        const fetchGenreData = ()=>{
            fetch('https://api.themoviedb.org/3/genre/movie/list?language=en', options)
            .then(response => response.json())
            .then(response => {
                response=response.genres;
                
                // display genre list for filter feature
                response.forEach((result)=>{
                    document.querySelector("#genreItems").innerHTML += `
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=${result.id} id="${result.name}">
                            <label class="form-check-label" for="${result.name}">
                                ${result.name}
                             </label>
                        </div>
                    </li>
                `
                });
                
            })
            .catch(err => console.error(err));
        }
        const handlePage = (x) =>{
            fetch(`https://api.themoviedb.org/3/search/multi?query=${query}&include_adult=${Fadult}&language=en-US&page=${x}`, options)
            .then(response => response.json())
            .then(response => {
                cpage=response.page
                const results = response.results
                const resultBox = document.querySelector("#resultBox");
                // delete/remove current display
                while(resultBox.firstChild){
                    resultBox.removeChild(resultBox.firstChild);
                }
                console.log(`current page: ${cpage}`);
                
                // display new page result
                results.forEach((result)=>{

                    const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                    resultBox.innerHTML += `
                        <div class="col m-3" >
                            <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                            <p class="my-2">${result.title}</p>
                        </div>
                    `;
                    })
                // update pagination page highlight
                for(let x=1;x<=response.total_pages;x++){
                        const tpageid = document.querySelector(`#tpageid${x}`);
                            const tpageli = tpageid.parentElement;
                            const bpageid = document.querySelector(`#bpageid${x}`);
                            const bpageli = bpageid.parentElement;    
                        if(x==response.page){
                            tpageli.classList.add("bg-e7","rounded-5");
                            tpageid.classList.add("text-dark");
                            bpageli.classList.add("bg-e7","rounded-5");
                            bpageid.classList.add("text-dark");
                        }else{
                            tpageli.classList.remove("bg-e7","rounded-5");
                            tpageid.classList.remove("text-dark");
                            tpageid.classList.add("text-e7");
                            bpageli.classList.remove("bg-e7","rounded-5");
                            bpageid.classList.remove("text-dark");
                            bpageid.classList.add("text-e7");
                        }

                    }

            })
            .catch(err => console.error(err));
        };

        fetchSearchData();
        fetchGenreData();
        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBEES - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/da2581949d.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #393939;
            overflow-x: hidden;
        }
        #hero {
            background-color: #E7C160;
            color: #fff;
        }
        #browse {
            color: #E7C160;
        }

        .nav-link {
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .qbox {
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);

        }

        .divider20 {
            height: 200px;
        }
        .text-logo {
            font-size: 90px;
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <main>
        <!-- Hero Section-->
        <section class="col-md-12 py-4 d-flex flex-column" id="hero">
            <h1 class="text-logo text-dark text-center py-4 mt-5">MOBEES</h1>
            
            <div class="d-flex">
                <div class="input-group justify-content-center">
                    <div class="col-md-6 input-group-text form rounded-pill qbox">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="form-control-plaintext ps-3" placeholder="Search Here...">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light fs-4" href="#upcoming-section">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs-4" href="#popular-section">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs-4" href="#newReleases-section">New Releases</a>
                    </li>
                </ul>
            </div>

            <div class="divider20"></div>

            <div class="d-flex justify-content-center">
                <div class="col-md-6 text-center">
                    <h4>Not Sure What To Watch?</h4>
                    <p>Click the "Random" Button and we'll pick things for you</p>
                    <button class="btn p-2 bg-transparent border border-dark border-2 rounded-5"><i class="fa-solid fa-shuffle"></i> Random</button>
                </div>                
            </div>
        </section>
        
        <!-- Browse Section -->
        <section class="py-4 mx-4" id="browse">
            <div>
                <h3>Upcoming</h3>
            </div>
            <div>
                <h3>Popular</h3>
            </div>
            <div>
                <h3>New Releases</h3>
            </div>
        
        </section>

    </main>



    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- General Script -->
    <script>
        
    </script>
</body>
</html>
